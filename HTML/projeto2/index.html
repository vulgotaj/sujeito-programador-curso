<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre títulos</title>
</head>
<body>
    
    <h1>Trabalhando com tabelas</h1>

    <table>
        <caption>Tabelas de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>
    </table>

</body>
</html>
